<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <title>Styleguide KEDU</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <section>
        <h1 class="margin-t-20">Profil Row</h1>
        <div class="flex space margin-t-20">
            <div class="boks">
                <h2 class="margin-b-20">Kode</h2>
                <textarea name="kode" cols="68" rows="20">
                  <!-- CSS -->

                  .grid{
                  display: flex;
                  flex-flow: row;
                  justify-content: flex-start;
                  margin-top: 50px;
                  width: 100%;
                  }

                  .profilEgne {
                  background-color: rgb(241, 241, 242);
                  box-shadow: 0px 0px 8.55px 0.45px rgba(0, 0, 0, 0.3);
                  width: 97.9%;
                  height: 242px;
                  display: flex;
                  flex-direction: column;
                  margin-left: 2.1%;
                  justify-content: space-between;
                  }

                  .profilHvid {
                  background-color: rgb(255, 255, 255);
                  width: 31.18%;
                  height: 183px;
                  display: flex;
                  flex-direction: column;
                  }

                  .profilCards {
                  display: flex;
                  flex-direction: row;
                  justify-content: space-between;
                  }

                  .profilTitel {
                  margin-top: 9px;
                  text-align: center;
                  font-weight: bold;
                  }

                  .matematikProfil {
                  background-color: rgb(52, 88, 103);
                  height: 59px;
                  color: white;
                  text-align: center;
                  }

                  .danskProfil {
                  background-color: rgb(52, 103, 92);
                  height: 59px;
                  color: white;
                  text-align: center;
                  }

                  .kodningProfil {
                  background-color: rgb(120, 165, 163);
                  height: 59px;
                  color: white;
                  text-align: center;
                  }

                  .cardText {
                  margin: 5px 30px 0px 30px;
                  }

                  .titelCard {
                  margin-top: 9px;
                  }

                  <!-- HTML -->

                  <div class= "profilEgne">
                    <a href="" class= "profilTitel">
                      Egne Lektioner
                    </a>
                  <div class="profilCards">
                  <a href="" class= "profilHvid">
                    <div class= "matematikProfil">
                      <h4 class= "titelCard">Lær at plusse med KUBO</h4>
                      <h4 class= "titelCard">Kodning - 2. klasse</h4>
                    </div>
                    <p class= "cardText">
                        I denne lektion vil eleverne lærer
                        grund elementerne i matematik
                        Her er endnu en linje
                        Og en fjerde, og sidste.
                    </p>

                  </a>
                  <a href="" class= "profilHvid">
                    <div class= "kodningProfil">
                      <h4 class= "titelCard">Lær at plusse med KUBO</h4>
                      <h4 class= "titelCard">Kodning - 2. klasse</h4>
                    </div>

                        I denne lektion vil eleverne lærer
                        grund elementerne i matematik
                        Her er endnu en linje
                        Og en fjerde, og sidste.
                    </p>

                  </a>
                  <a href="" class= "profilHvid">
                    <div class= "matematikProfil">
                      <h4 class= "titelCard">Lær at plusse med KUBO</h4>
                      <h4 class= "titelCard">Kodning - 2. klasse</h4>
                    </div>
                    <p class= "cardText">
                        I denne lektion vil eleverne lærer
                        grund elementerne i matematik
                        Her er endnu en linje
                        Og en fjerde, og sidste.
                    </p>
                  </a>
                </div>
                </div>

                </textarea>
            </div>
            <div class="boks">
                <h2 class="margin-b-20">Kodeforklaring</h2>
                <p>
                  Dette element bliver kun brugt i brugerens egen side. Den følger samme design som alle andre cards på side, den fylder bare 75% i bredden.
                </p>

        <div class="margin-t-20">
