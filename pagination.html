<!DOCTYPE html>
<html lang="da">

<div class="pagination flex">

                </textarea>
            </div>
            <div class="boks">
                <h2 class="margin-b-20">Kodeforklaring</h2>
                <p>
                    Class="current" fortæller hvilken side du befinder dig på. Classen skal altid befinde sig på paragraphen, som der ikke er noget anker på, i og med du i forvejen er på siden.
                </p>

        </div>
        <div class="margin-t-20">
