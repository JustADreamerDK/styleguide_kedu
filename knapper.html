<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="UTF-8">
        <title>Styleguide KEDU</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet">
        <link href="css/css.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/favicon.png">
    </head>
    <body>
        <section>
        <h1 class="margin-t-20">Knapper</h1>
        <div class="flex space margin-t-20">
            <div class="boks">
                <h2 class="margin-b-20">Kode</h2>
                <textarea name="kode" cols="68" rows="20">

<style>
.knap {
    background-color: rgb(255, 255, 255);
    box-shadow: 0px 0px 5px 0.45px rgba(0, 0, 0, 0.3);
    border: none;
    width: 136px;
    height: 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
}

button:focus {outline:0;}

.knap:hover {
box-shadow: 0px 0px 8px 0.45px rgba(0, 0, 0, 0.3);
}

.knap:active {
box-shadow: 0px 0px 1px 0.45px rgba(0, 0, 0, 0.3);
}
</style>
                </textarea>
            </div>
            <div class="boks">
                <h2 class="margin-b-20">Kodeforklaring</h2>
                <p>
                Til venstre ses knapperne som de vil ses på alminelig vis på siden.
                Til højre for denne ses knappen ved hover over knappen og afslutningsvist bliver knappens skygge minimeret nærmest totalt ved et tryk.
                </p>
            </div>
        </div>
        <div class="margin-t-20">
            <h2 class="margin-b-20">Billedeksempler</h2>
            <img src="img/knapper.png">

        </div>
        <a href="index.html"><h4 class="margin-t-20 margin-b-20">Tilbage</h4></a>
        <section>
    </body>
</html>
